version: '3'
services:
  flask-app:
    image: dihafdo/grade-submission-portal
    container_name: flask-app
    ports:
      - "5001:5001"
    environment:
      - GRADE_SERVICE_HOST=node-server
    depends_on:
      - node-server
  node-server:
    image: dihafdo/grade-submission-api
    container_name: node-server
    ports:
      - "3000:3000"